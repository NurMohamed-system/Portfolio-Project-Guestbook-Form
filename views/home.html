<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Guestbook</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <div class="container">
    <h1>Contact Form</h1>
    
    <form action="/submit" method="POST">
      <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="name">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="name">Job Title:</label>
        <input type="text" id="title" name="title" required>
      <br>  
      </div>
      <div class="form-group">
        <label for="company">company:</label>
        <input type="text" id="company" name="company" required>
        
        <label for="linkedlin url">Linkedlin URL:</label>
        <input type="text" id="linkedlin" name="linkedlin" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <br>
      <div class="form-group">
        <label for="source">How did we meet?</label>
        <select id="source" name="source" required>
          <option value="">Select an option</option>
          <option value="Meetup">Meetup</option>
          <option value="Job Fair">Job Fair</option>
          <option value="LinkedIn">LinkedIn</option>
          <option value="Friend">Friend</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <div>

        <label>
          <input type="checkbox" name="list" value="mailing list" />Please add me to your mailing list
        </label>
      </div>

      <div>
        <label>
          <legend>Choose an email format</legend>
          <input type="checkbox" name="HTML" value="HTML" />HTML
        </label>
        <label>
          <input type="checkbox" name="Text" value="Text" />Text
        </label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
